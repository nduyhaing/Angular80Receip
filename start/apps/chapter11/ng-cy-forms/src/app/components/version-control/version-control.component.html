<form [formGroup]="versionForm" (ngSubmit)="formSubmit(versionForm)">
  <div class="form-group mb-4">
    <label for="versionNumber">Version Number</label>
    <input data-test-id="versionInput" formControlName="version" name="version" type="text" class="form-control my-2 text-center" id="versionNumber" aria-describedby="versionHelp" placeholder="Enter version number">
    <small id="versionHelp" class="form-text text-muted block mt-6">Use semantic versioning (x.x.x)</small>
    <small data-test-id="versionReqErr" class="error block" *ngIf="versionForm.dirty && versionForm.controls.version.errors?.['required']">
      Version number is required
    </small>
    <small data-test-id="versionMismatchErr" class="error block" *ngIf="versionForm.dirty && versionForm.controls.version.errors?.['pattern']">
      Version number does not match the pattern (x.x.x)
    </small>
  </div>
  <button data-test-id="submitVersionBtn" [disabled]="versionForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
<app-vc-logs [vName]="versionName"></app-vc-logs>

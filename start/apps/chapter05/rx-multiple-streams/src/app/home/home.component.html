<div class="home" [formGroup]="boxForm" (ngSubmit)="applyChanges()">
  <div class="flex gap-4 flex-wrap justify-center">
    <fieldset class="flex flex-col items-start">
      <div class="flex gap-4 items-center mb-2">
        <label for="bgColorSelect">Background Color</label>
        <span class="w-5 h-5 rounded-full" [ngStyle]="{'backgroundColor': boxForm.controls.backgroundColor.value}">
        </span>
      </div>
      <select id="bgColorSelect" class="custom-select" formControlName="backgroundColor">
        <option value="">Open this select menu</option>
        <option *ngFor="let option of colorOptions" [value]="option">
          {{option}}
        </option>
      </select>
    </fieldset>
    <fieldset class="flex flex-col items-start">
      <div class="flex gap-4 items-center mb-2">
        <label for="textColorSelect">Text Color</label>
        <span class="w-5 h-5 rounded-full" [ngStyle]="{'backgroundColor': boxForm.controls.textColor.value}">
        </span>
      </div>
      <select id="textColorSelect" class="custom-select" formControlName="textColor">
        <option value="">Open this select menu</option>
        <option *ngFor="let option of colorOptions" [value]="option">
          {{option}}
        </option>
      </select>
    </fieldset>
    <fieldset class="flex flex-col items-start">
      <div class="flex gap-4 items-center mb-2">
        <label for="borderRadiusSelect">Border Radius</label>
      </div>
      <select id="borderRadiusSelect" class="custom-select" formControlName="borderRadius">
        <option value="">Open this select menu</option>
        <option *ngFor="let option of borderRadiusOptions" [value]="option">
          {{option}}
        </option>
      </select>
    </fieldset>
    <fieldset class="flex flex-col items-start">
      <div class="flex gap-4 items-center mb-2">
        <label for="sizeSelect">Size</label>
      </div>
      <select id="sizeSelect" class="custom-select" formControlName="size">
        <option value="">Open this select menu</option>
        <option *ngFor="let option of sizeOptions" [value]="option">
          {{option}}
        </option>
      </select>
    </fieldset>
  </div>
  <div class="row submit-btn-container">
    <button class="btn btn-primary" type="submit" (click)="applyChanges()">Change Styles</button>
  </div>
  <div class="row" *ngIf="boxStyles">
    <div class="box" [ngStyle]="boxStyles">
      <div class="box__text">
        Hello World!
      </div>
    </div>
  </div>
</div>

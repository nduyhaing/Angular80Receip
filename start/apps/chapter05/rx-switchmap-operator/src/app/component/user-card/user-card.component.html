<div class="card max-w-sm mx-auto duration-200 cursor-pointer hover:border-purple-500 hover:shadow-md p-4 border border-slate-300 rounded-md text-center" *ngIf="user" routerLink="/user/{{user.login.uuid}}">
  <img [src]="user.picture.large" class="card-img-top rounded-full mx-auto w-32 aspect-square" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{user.name.first}} {{user.name.last}}</h5>
    <p class="card-text break-words">{{user.email}}</p>
    <a href="tel: {{user.phone}}" class="btn btn-primary">{{user.phone}}</a>
  </div>
</div>

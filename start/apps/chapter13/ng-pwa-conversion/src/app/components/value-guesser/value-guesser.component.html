<div class="values">
  <div
  class="values__value-box bg-slate-800 {{rolling ? 'cursor-not-allowed! hover:cursor-not-allowed! opacity-60' : 'cursor-pointer hover:bg-purple-600'}}"
    (click)="guessValue(value)"
    [class.values__value-box--selected]="value === selected"
    *ngFor="let value of [1, 2, 3, 4, 5, 6]"
  >
    <div class="values__value-box__number">{{ value }}</div>
  </div>
</div>

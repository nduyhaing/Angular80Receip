<div class="rating">
  <div class="rating__star" [ngClass]="{
      'rating__star--active':
        (!isMouseOver && value >= star) ||
        (isMouseOver && hoveredRating >= star),
      'rating__star--disabled': disabled
    }" (mouseenter)="onRatingMouseEnter(star)" (mouseleave)="onRatingMouseLeave()" (click)="selectRating(star)"
    *ngFor="let star of renderArr; let i = index">
    <span class="material-symbols-outlined">
      star
    </span>
  </div>
</div>

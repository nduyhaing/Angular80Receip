<ul>
  <li
    routerLink="/users/{{user.uuid}}"
    *ngFor="let user of users">
    <img src="{{user.picture.thumbnail}}"/>
    <div class="flex flex-col gap-4">
      <h4>{{user.name.first}} {{user.name.last}}</h4>
      <p class="dob">Birthday: {{user.dob.date | date : 'MM/dd/yy'}}</p>
    </div>
  </li>
</ul>

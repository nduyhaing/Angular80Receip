<div class="counter">
  <h4 class="counter__sub-heading text-xl mb-2">Max {{ MAX_VALUE }}, Min {{ MIN_VALUE }}</h4>

  <h1 class="counter__heading text-3xl">Counter</h1>
  <div class="counter__value text-3xl">{{ counter }}</div>
  <div class="counter__actions flex gap-4 items-center">
    <button class="counter__actions__action btn btn-primary" (click)="increment()">
      Increment
    </button>
    <button class="counter__actions__action btn btn-dark" (click)="reset()">
      Reset
    </button>
    <button class="counter__actions__action btn btn-primary" (click)="decrement()">
      Decrement
    </button>
  </div>
</div>

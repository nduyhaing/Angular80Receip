<form [formGroup]="versionForm" (ngSubmit)="formSubmit()">
  <div class="form-group">
    <label for="versionNumber">Version Number</label>
    <input formControlName="version" type="text" class="form-control my-2 text-center" id="versionNumber" aria-describedby="versionHelp" placeholder="Enter version number">
    <small id="versionHelp" class="form-text text-muted block mt-6 mb-4">Use semantic versioning (x.x.x)</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<app-vc-logs [vName]="versionName"></app-vc-logs>
